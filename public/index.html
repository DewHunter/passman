<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">

            <div id="header">
                <h1>{{ message }}</h1>
                <create-todo-button v-on:add-todo="addTodo($event)"></create-todo-button>
            </div>
            
            <div class="todoList">
                <ul>
                    <li
                        is="todo"
                        v-for="(todo, index) in todos"
                        v-bind:key="todo.id"
                        v-bind:text="todo.text"
                        v-on:remove="todos.splice(index, 1)">
                    </li>
                </ul>
            </div>

            <delete-button v-on:delete-todos="deleteTodos"></delete-button>
        </div>
        <!-- main script -->
        <script src="passman.js"></script>
    </body>
</html>
